name: k6 Load Tests
on:
  schedule:
  # Mon-Fri 5AM Finnish time (UTC+3)
  - cron: '0 2 * * 1-5'
jobs:
  k6_load_test:
    name: k6 Load Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run k6 tests
        uses: k6io/action@v0.1
        with:
          filename: k6LoadTests.js
      - name: k6 Load Tests failed notifications
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: AlertManager
          SLACK_ICON: https://a.slack-edge.com/80588/img/services/outgoing-webhook_48.png
          SLACK_TITLE: K6 load tests has failed.
          SLACK_MESSAGE: Some of the k6 load tests has failed.
        if: failure()
      - name: k6 Load Tests success notifications
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: AlertManager
          SLACK_ICON: https://a.slack-edge.com/80588/img/services/outgoing-webhook_48.png
          SLACK_TITLE: K6 load tests has succeeded.
          SLACK_MESSAGE: All k6 load tests has succeeded.
        if: success()