name: Browser Tests

on:
  pull_request:
  push:
    branches: [master]
  schedule:
    # Every weekday (Mon-Fri) at 7 UTC in the morning
    - cron: '0 7 * * 1-5'
  workflow_dispatch:
env:
  TZ: Europe/Helsinki
  BROWSER_TESTS_LOCAL_ENV_URL: http://localhost:3000
jobs:
  test:
    name: Run browser tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '12'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn --prefer-offline --frozen-lockfile --check-files
      - name: Set node config to set msvs_version to 2015 #see https://github.com/nodejs/node-gyp/issues/1747
        run: npm config set msvs_version 2015
      - name: Build production app
        run: yarn build:windows
      - name: Start production app and run TestCafe tests against it
        run: yarn browser-start-and-test:ci
      - name: Upload screenshots of failed tests
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: screenshots
          path: screenshots/