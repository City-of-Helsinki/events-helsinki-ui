name: Run acceptance tests hourly on master

on:
  pull_request:
  push:
    branches: [master]
  schedule:
    # Every hour from 6 - 24
    - cron: '0 6-24 * * *'
  workflow_dispatch:

jobs:
  test:
    name: Run acceptance tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      BROWSER_TESTS_UID: ${{ secrets.BROWSER_TESTS_UID }}
      BROWSER_TESTS_PWD: ${{ secrets.BROWSER_TESTS_PWD }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '12'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn --prefer-offline --frozen-lockfile --check-files
      - name: Run Acceptance Tests (TestCafe Browser Tests)
        run: yarn browser-test:ci
        env:
          BROWSER_TESTS_LOCAL_ENV_URL: http://localhost:3000
          REACT_APP_GRAPHQL_BASE_URL: https://tapahtumat-proxy.test.kuva.hel.ninja/proxy/graphql
      - name: Upload screenshots of failed tests
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: screenshots
          path: screenshots/
